<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        
        <!-- Judul Formulir -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Formulir Pendaftaran
        </h2>

        <!-- Pesan Sukses (tersembunyi) -->
        <div id="pesan-sukses" class="hidden mb-4 p-3 bg-green-100 text-green-800 text-center rounded-md">
            Mengalihkan ke WhatsApp...
        </div>

        <!-- Formulir -->
        <form id="form-pendaftaran" class="space-y-4">

            <!-- Input Nama Lengkap -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <!-- Input Email Dihapus -->

            <!-- Input Nomor Telepon Dihapus -->

            <!-- Input Alamat Lengkap -->
            <div>
                <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap</label>
                <textarea id="alamat" name="alamat" rows="3" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan alamat lengkap Anda" required></textarea>
            </div>

            <!-- Input Nama Wifi -->
            <div>
                <label for="nama-wifi" class="block text-sm font-medium text-gray-700 mb-1">Nama Wifi</label>
                <input type="text" id="nama-wifi" name="nama-wifi" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Nama Wifi yang diinginkan" required>
            </div>

            <!-- Input Password Wifi -->
            <div>
                <label for="password-wifi" class="block text-sm font-medium text-gray-700 mb-1">Password Wifi</label>
                <input type="text" id="password-wifi" name="password-wifi" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Password Wifi yang diinginkan" required>
            </div>

            <!-- Input Pilihan Paket -->
            <div>
                <label for="paket" class="block text-sm font-medium text-gray-700 mb-1">Pilihan Paket</label>
                <select id="paket" name="paket" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white" required>
                    <option value="" disabled selected>-- Pilih salah satu paket --</option>
                    <option value="Silver - 10 Mbps">Silver - 10 Mbps</option>
                    <option value="Gold - 20 Mbps">Gold - 20 Mbps</option>
                    <option value="Platinum - 30 Mbps">Platinum - 30 Mbps</option>
                    <option value="Diamond - 50 Mbps">Diamond - 50 Mbps</option>
                    <option value="Supreme20 (Internet 20 Mbps + Tv)">Supreme20 (Internet 20 Mbps + Tv)</option>
                    <option value="Supreme30 (Internet 30 Mbps + Tv)">Supreme30 (Internet 30 Mbps + Tv)</option>
                </select>
            </div>

            <!-- Input Nomor Hp -->
            <div>
                <label for="nomor-hp" class="block text-sm font-medium text-gray-700 mb-1">Nomor Hp</label>
                <input type="tel" id="nomor-hp" name="nomor-hp" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="08xxxxxxxxxx" required>
            </div>

            <!-- Tombol Submit -->
            <div>
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-md font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200 shadow-lg">
                    Daftar via WhatsApp
                </button>
            </div>

        </form>
    </div>

    <script>
        // Menangkap elemen form dan pesan sukses
        const form = document.getElementById('form-pendaftaran');
        const pesanSukses = document.getElementById('pesan-sukses');
        
        // Nomor WhatsApp tujuan (langsung dikonversi ke format internasional)
        // 087842861656 -> 6287842861656
        const nomorWA = '6287842861656';

        // Menambahkan event listener untuk submit form
        form.addEventListener('submit', function(e) {
            // Mencegah form mengirim data secara default
            e.preventDefault();

            // Mengambil nilai dari setiap input
            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const namaWifi = document.getElementById('nama-wifi').value;
            const passwordWifi = document.getElementById('password-wifi').value;
            const paket = document.getElementById('paket').value;
            const nomorHp = document.getElementById('nomor-hp').value;

            // Membuat format pesan untuk WhatsApp
            // Menggunakan *...* untuk format tebal (bold) di WhatsApp
            const formatPesan = `
Kak Minta di isi Biodatanya ya, Untuk Keperluan List Antrian Survey Lokasi dan Pemasangan Wifinya :

*Nama Lengkap:* ${nama}
*Alamat Lengkap:* ${alamat}
*Nama Wifi:* ${namaWifi}
*Password Wifi:* ${passwordWifi}
*Pilihan Paket:* ${paket}
*Nomor Hp:* ${nomorHp}

Terima kasih.
            `;

            // Meng-encode pesan agar sesuai format URL
            const pesanEncode = encodeURIComponent(formatPesan.trim());

            // Membuat URL WhatsApp
            const urlWA = `https://wa.me/${nomorWA}?text=${pesanEncode}`;

            // Menampilkan pesan sukses
            pesanSukses.classList.remove('hidden');

            // Membuka URL WhatsApp di tab baru
            window.open(urlWA, '_blank');

            // Mengosongkan form setelah berhasil
            form.reset();

            // Menyembunyikan pesan sukses setelah beberapa detik
            setTimeout(() => {
                pesanSukses.classList.add('hidden');
            }, 3000);
        });
    </script>

</body>
</html>
